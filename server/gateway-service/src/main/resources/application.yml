server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user-authentication-service
          uri: lb://user-authentication-service
          predicates:
            - Path=/api/auth/**
        - id: content-service
          uri: lb://content-service
          predicates:
            - Path=/api/content/**
        - id: collaboration-service
          uri: lb://collaboration-service
          predicates:
            - Path=/api/collaboration/**
        - id: business-account-service
          uri: lb://business-account-service
          predicates:
            - Path=/api/business/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://localhost:3000"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
              - PATCH
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600
    consul:
      host: localhost
      port: 8500
      discovery:
        service-name: gateway-service
        enabled: true
    loadbalancer:
      ribbon:
        enabled: false
  webflux:
    base-path: /

# WebClient and Netty configuration
reactor:
  netty:
    http:
      client:
        connect-timeout: 30000
        response-timeout: 30s
        pool:
          max-connections: 500
          acquire-timeout: 45s


jwt:
  secret: pinterest-secret-key-for-jwt-token-generation-2024

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true

logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.netty: DEBUG
    com.pinterest: DEBUG